<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<body>

        <div class="frame-wrapper">

                <div class="group">
                    <div class="text-wrapper">Jogo da Adivinhação</div>
                    <p class="label">Adivinhe o número entre 0 e 100</p>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="input-group mb-3">
                                <input id="number" type="number" min="0" max="10" class="form-control" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button id="btnTestar" class="btn btn-secondary button" type="button">Tentar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

<script src="main.js"></script>
